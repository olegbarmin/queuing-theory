QueuingModel:
  InputDistribution: # Exponential Distribution
    scale: 100 # average interval between jobs arrival (millis)

  Servers:
    Gateway: # Gamma Distribution for request processing time
      shape: 2 # Distribution shape
      scale: 1000 # Distribution rate - average job processing time (millis)
      quantity: 10
      queueSize: 30
    Payments:
      shape: 2 # Distribution shape
      scale: 2000 # Distribution rate - average job processing time (millis)
      quantity: 1
      queueSize: 15


  simulationDuration: 10000 # Duration of simulation (millis)








