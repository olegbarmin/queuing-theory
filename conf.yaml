QueuingModel:
  InputDistribution: # Exponential Distribution
    scale: 5000 # average interval between jobs arrival (millis)

  Servers:
    Gateway: # Gamma Distribution for request processing time
      shape: 2 # Distribution shape
      scale: 100 # Distribution scale
      quantity: 1
      queueSize: 10
    Payments:
      shape: 2 # Distribution shape
      scale: 2000 # Distribution scale
      quantity: 1
      queueSize: 3
    Inventory:
      shape: 2 # Distribution shape
      scale: 200 # Distribution scale
      quantity: 1
      queueSize: 3
    Shipment:
      shape: 2 # Distribution shape
      scale: 300 # Distribution scale
      quantity: 1
      queueSize: 3

  simulationDuration: 10000 # Duration of simulation (millis)








